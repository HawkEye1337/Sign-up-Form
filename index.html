<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="./script.js" defer></script>
    <title>Form</title>
  </head>
  <body>
    <section class="header">
      <h1>Odin</h1>
      <p class="footer">Photo by <span class="designer">Halie West</span> on <span class="designer">Unsplash</span></p>
    </section>
    <section class="right">
      <div class="intro">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your
          deepest dreams. Sign up now to get started.
        </p>
        <br />
        <p>You know you want to.</p>
      </div>
      <form action="post">
        <div class="middle">
          <p>Let's do this</p>
          <div class="form-container">
            <div>
              <div>
                <label for="first_name">first name</label>
                <input type="text" id="first_name" />
              </div>
              <div>
                <label for="last_name">last name</label>
                <input type="text" id="last_name" />
              </div>
            </div>
            <div>
              <div>
                <label for="email">email</label>
                <input type="text" id="email" />
              </div>
              <div>
                <label for="phone_number">phone number</label>
                <input type="text" id="phone_number" />
              </div>
            </div>
            <div>
              <div>
                <label for="password">password</label>
                <input type="text" id="password" class="error" />
              </div>
              <div>
                <label for="confirm_password">confirm password</label>
                <input type="text" id="confirm_password" class="error" />
              </div>
            </div>
          </div>
        </div>
        <div class="down">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
